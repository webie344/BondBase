<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondBase- secret hangout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a; /* Very dark background */
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Profile Image Container */
        .profile-container {
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .profile-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 85, 85, 0.1);
            transition: all 0.4s ease;
            background-color: #1a1a1a;
        }

        .profile-image:hover {
            transform: scale(1.03);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(255, 85, 85, 0.15);
        }

        /* Optional: Add a subtle glow animation */
        @keyframes gentleGlow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(255, 85, 85, 0.1); }
            50% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08), 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 70px rgba(255, 85, 85, 0.12); }
        }

        .profile-image {
            animation: gentleGlow 4s ease-in-out infinite;
        }

        /* Chain Logo */
        .chain-logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            letter-spacing: 1px;
        }

        .chain-logo::before {
            content: "⛓️";
            font-size: 4.5rem;
            filter: brightness(1.2);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            color: #aaaaaa;
            font-weight: 300;
        }

        .lounge-text {
            font-size: 1.3rem;
            color: #ff5555;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Get Started Button */
        .get-started-container {
            width: 100%;
            padding: 2.5rem;
            background-color: rgba(17, 17, 17, 0.8);
            text-align: center;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .btn-get-started {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 1.2rem 3.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-get-started:hover {
            background-color: #ff3d3d;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 85, 85, 0.25);
        }
        
        .btn-get-started:active {
            transform: translateY(-1px);
        }

        .btn-get-started::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .btn-get-started:hover::after {
            left: 100%;
        }
        
        /* Additional styling for very dark theme */
        ::selection {
            background-color: rgba(255, 85, 85, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .chain-logo {
                font-size: 3.2rem;
            }

            .chain-logo::before {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.3rem;
                padding: 0 1rem;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .get-started-container {
                padding: 2rem;
            }
            
            .btn-get-started {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .chain-logo {
                font-size: 2.8rem;
            }
            
            .chain-logo::before {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .profile-image {
                width: 180px;
                height: 180px;
            }

            .lounge-text {
                font-size: 1.1rem;
            }
            
            .get-started-container {
                padding: 1.5rem;
            }
            
            .btn-get-started {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Chain Logo -->
        <div class="chain-logo">BondBase</div>
        
        <p class="tagline">
            chill & talk secret 
        </p>
        
        <!-- Profile Image -->
        <div class="profile-container">
            <img src="Bondbase.png" alt="BondBase Profile" class="profile-image">
        </div>
        
        <p class="lounge-text">BondBase Lounge</p>
    </div>
    
    <!-- Get Started Button at Bottom -->
    <div class="get-started-container">
        <a href="login.html" class="btn-get-started">Get Started</a>
    </div>

    <script>
        // Add a subtle hover effect for the profile image
        document.querySelector('.profile-image').addEventListener('mouseenter', function() {
            this.style.animationPlayState = 'paused';
        });
        
        document.querySelector('.profile-image').addEventListener('mouseleave', function() {
            this.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
