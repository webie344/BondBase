<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondBase - secret hangout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a; /* Very dark background */
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Illustration Container */
        .illustration-container {
            margin: 2rem 0;
            position: relative;
            z-index: 1;
            width: 280px;
            height: 280px;
        }

        .illustration {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 85, 85, 0.1);
            transition: all 0.4s ease;
            background-color: #1a1a1a;
            padding: 20px;
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            top: 0;
            left: 0;
        }

        .illustration.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .illustration:hover {
            transform: scale(1.03);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(255, 85, 85, 0.15);
        }

        /* Optional: Add a subtle glow animation */
        @keyframes gentleGlow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(255, 85, 85, 0.1); }
            50% { box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08), 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 70px rgba(255, 85, 85, 0.12); }
        }

        .illustration {
            animation: gentleGlow 4s ease-in-out infinite;
        }

        /* Illustration Controls */
        .illustration-controls {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 10px;
            flex-wrap: wrap;
        }

        .illustration-controls button {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .illustration-controls button:hover {
            background-color: rgba(255, 85, 85, 0.3);
        }

        .illustration-controls button.active {
            background-color: #ff5555;
            font-weight: bold;
        }

        /* Illustration Description */
        .illustration-description {
            margin-top: 1.5rem;
            max-width: 500px;
            min-height: 60px;
            font-size: 1.1rem;
            color: #aaaaaa;
            transition: all 0.5s ease;
            padding: 0 1rem;
        }

        /* Chain Logo */
        .chain-logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            letter-spacing: 1px;
        }

        .chain-logo::before {
            content: "⛓️";
            font-size: 4.5rem;
            filter: brightness(1.2);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            color: #aaaaaa;
            font-weight: 300;
        }

        .lounge-text {
            font-size: 1.3rem;
            color: #ff5555;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Get Started Button */
        .get-started-container {
            width: 100%;
            padding: 2.5rem;
            background-color: rgba(17, 17, 17, 0.8);
            text-align: center;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .btn-get-started {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 1.2rem 3.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-get-started:hover {
            background-color: #ff3d3d;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 85, 85, 0.25);
        }
        
        .btn-get-started:active {
            transform: translateY(-1px);
        }

        .btn-get-started::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .btn-get-started:hover::after {
            left: 100%;
        }
        
        /* Additional styling for very dark theme */
        ::selection {
            background-color: rgba(255, 85, 85, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .chain-logo {
                font-size: 3.2rem;
            }

            .chain-logo::before {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.3rem;
                padding: 0 1rem;
            }

            .illustration-container {
                width: 240px;
                height: 240px;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .get-started-container {
                padding: 2rem;
            }
            
            .btn-get-started {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .chain-logo {
                font-size: 2.8rem;
            }
            
            .chain-logo::before {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .illustration-container {
                width: 220px;
                height: 220px;
            }

            .lounge-text {
                font-size: 1.1rem;
            }
            
            .get-started-container {
                padding: 1.5rem;
            }
            
            .btn-get-started {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                max-width: 280px;
            }
            
            .illustration-controls {
                gap: 5px;
            }
            
            .illustration-controls button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Chain Logo -->
        <div class="chain-logo">BondBase</div>
        
        <p class="tagline">
            chill & talk secret 
        </p>
        
        <!-- Illustration Container -->
        <div class="illustration-container">
            <!-- Illustration 1: Secure Chat -->
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f511.svg" alt="Secure Chat" class="illustration active" id="illustration-1">
            
            <!-- Illustration 2: Private Group -->
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f465.svg" alt="Private Group" class="illustration" id="illustration-2">
            
            <!-- Illustration 3: Anonymous -->
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f576.svg" alt="Anonymous" class="illustration" id="illustration-3">
            
            <!-- Illustration 4: Connections -->
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9f6.svg" alt="Connections" class="illustration" id="illustration-4">
        </div>
        
        <!-- Illustration Description -->
        <div class="illustration-description" id="illustration-description">
            Secure, encrypted conversations where only you and your chosen connections have access.
        </div>
        
        <!-- Illustration Controls -->
        <div class="illustration-controls">
            <button class="active" data-illustration="1">Secure Chat</button>
            <button data-illustration="2">Private Groups</button>
            <button data-illustration="3">Stay Anonymous</button>
            <button data-illustration="4">Build Connections</button>
        </div>
        
        <p class="lounge-text">BondBase Lounge</p>
    </div>
    
    <!-- Get Started Button at Bottom -->
    <div class="get-started-container">
        <a href="login.html" class="btn-get-started">Get Started</a>
    </div>

    <script>
        // Illustration data
        const illustrations = [
            {
                id: 1,
                emoji: "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f511.svg",
                title: "Secure Chat",
                description: "Secure, encrypted conversations where only you and your chosen connections have access."
            },
            {
                id: 2,
                emoji: "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f465.svg",
                title: "Private Groups",
                description: "Create private groups for your closest friends. Share thoughts, media, and moments in a safe space."
            },
            {
                id: 3,
                emoji: "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f576.svg",
                title: "Stay Anonymous",
                description: "Choose your level of anonymity. Share what you want, when you want, with who you want."
            },
            {
                id: 4,
                emoji: "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9f6.svg",
                title: "Build Connections",
                description: "Forge meaningful connections in a judgment-free zone. Bond over shared interests and experiences."
            }
        ];
        
        // DOM Elements
        const illustrationButtons = document.querySelectorAll('.illustration-controls button');
        const illustrationDescription = document.getElementById('illustration-description');
        
        // Set up illustration switching
        illustrationButtons.forEach(button => {
            button.addEventListener('click', function() {
                const illustrationId = this.getAttribute('data-illustration');
                switchIllustration(illustrationId);
            });
        });
        
        // Function to switch illustrations
        function switchIllustration(id) {
            // Update active button
            illustrationButtons.forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-illustration') === id) {
                    button.classList.add('active');
                }
            });
            
            // Update active illustration
            const illustrations = document.querySelectorAll('.illustration');
            illustrations.forEach(illustration => {
                illustration.classList.remove('active');
            });
            
            const activeIllustration = document.getElementById(`illustration-${id}`);
            activeIllustration.classList.add('active');
            
            // Update description with fade effect
            illustrationDescription.style.opacity = '0';
            
            setTimeout(() => {
                const illustrationData = illustrations.find(ill => ill.id === parseInt(id));
                illustrationDescription.textContent = getDescriptionForId(id);
                illustrationDescription.style.opacity = '1';
            }, 300);
        }
        
        // Get description for illustration ID
        function getDescriptionForId(id) {
            const index = parseInt(id) - 1;
            return illustrations[index].description;
        }
        
        // Auto-cycle through illustrations
        let currentIllustration = 1;
        const autoCycleInterval = setInterval(() => {
            currentIllustration = currentIllustration < 4 ? currentIllustration + 1 : 1;
            switchIllustration(currentIllustration);
        }, 5000);
        
        // Pause auto-cycling when user interacts
        illustrationButtons.forEach(button => {
            button.addEventListener('click', () => {
                clearInterval(autoCycleInterval);
            });
        });
        
        // Pause animation on hover
        document.querySelectorAll('.illustration').forEach(illustration => {
            illustration.addEventListener('mouseenter', function() {
                this.style.animationPlayState = 'paused';
            });
            
            illustration.addEventListener('mouseleave', function() {
                this.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
