    <style>
    /* Icon Styling */
    .feather {
        width: 20px;
        height: 20px;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
    }
    
    .game-icon-btn{
        font-size: 3px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        color: var(--text-primary);
    }
    
    .game-icon-btn:hover {
        background: rgba(179, 0, 75, 0.2);
        color: var(--primary-light);
    }

    /* Override the existing chat-input styles for focus state */
    .chat-input.input-focused {
        position: relative !important;
    }

    .chat-input.input-focused input {
        position: absolute !important;
        left: 0 !important;
        width: 100% !important;
        flex: none !important;
        padding-right: 50px !important;
        background: var(--bg-card) !important;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3) !important;
        z-index: 100 !important;
        border: 1px solid var(--primary) !important;
    }

    .chat-input.input-focused .send-btn {
        position: absolute !important;
        right: 10px !important;
        z-index: 101 !important;
        opacity: 1 !important;
        visibility: visible !important;
        background: var(--primary) !important;
    }

    .chat-input.input-focused .attachment-btn,
    .chat-input.input-focused .voice-note-btn-main {
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
    }

    .message.sending .message-time {
        font-style: italic;
        color: var(--text-light);
    }
    
    .voice-message-play-btn {
        z-index: 10; /* Ensure it's above other elements */
        pointer-events: auto; /* Make sure it's clickable */
    }

    .voice-note-indicator {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        background-color: var(--bg-card);
        border-radius: 25px;
        margin: 10px 0;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }
    
    .voice-note-timer {
        font-size: 14px;
        color: var(--text-primary);
        font-weight: bold;
    }
    
    .voice-note-controls {
        display: flex;
        gap: 10px;
    }
    
    .voice-note-btn {
        background: none;
        border: none;
        color: var(--primary);
        font-size: 10px;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 50%;
        transition: all 0.3s;
    }
    
    .voice-note-btn:hover {
        background-color: rgba(179, 0, 75, 0.1);
    }

    .voice-message-controls {
        pointer-events: none; /* Let clicks pass through to children */
    }

    .voice-message-controls > * {
        pointer-events: auto; /* But make children clickable */
    }

    /* Call Controls - Right Aligned Positioning */
    .call-controls {
        position: fixed;
        right: 15px;
        margin-top: 50px;
        transform: translateY(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
    }

    .call-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        color: var(--text-primary);
    }

    .call-btn:hover {
        background: var(--primary);
        transform: scale(1.1);
        box-shadow: var(--shadow-lg);
        color: white;
    }

    .call-btn .feather {
        width: 18px;
        height: 18px;
        stroke: currentColor;
    }

    /* Voice call button specific */
    #voiceCallBtn {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
    }

    #voiceCallBtn:hover {
        background: var(--primary);
    }

    /* Video call button specific */
    #videoCallBtn {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
    }

    #videoCallBtn:hover {
        background: var(--primary);
    }

    @media (max-width: 480px) {
        .call-controls {
            right: 8px;
            gap: 6px;
        }
        
        .call-btn {
            width: 32px;
            height: 32px;
        }
        
        .call-btn .feather {
            width: 16px;
            height: 16px;
        }
        
        .chat-partner-info {
            max-width: calc(100% - 90px);
        }
    }

    /* Message Reactions */
    .message-reactions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        flex-wrap: wrap;
    }
    
    .reaction {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 2px 6px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 2px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }
    
    .reaction-count {
        font-size: 10px;
        color: var(--text-secondary);
    }
    
    /* HIDE REACTION PICKER ON ALL PAGES EXCEPT CHAT */
    /* This will hide it by default on all pages */
    #reactionPicker {
        display: none !important;
    }
    
    /* SHOW IT ONLY ON CHAT PAGE */
    /* When body has chat-page class, show it as bottom sheet */
    body.chat-page #reactionPicker {
        display: none !important; /* Start hidden */
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        background: var(--bg-primary) !important;
        border-radius: 20px 20px 0 0 !important;
        padding: 20px 15px 30px !important;
        box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.3) !important;
        z-index: 1001 !important;
        border: 1px solid var(--border) !important;
        border-bottom: none !important;
        max-width: 100vw !important;
        transform: translateY(100%) !important;
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        pointer-events: none !important;
        flex-wrap: wrap !important;
        justify-content: center !important;
        gap: 15px !important;
    }

    /* When it's shown with display: flex */
    body.chat-page #reactionPicker[style*="display: flex"] {
        transform: translateY(0) !important;
        pointer-events: auto !important;
        display: flex !important;
    }

    /* Add overlay when reaction picker is visible */
    body.chat-page #reactionPicker::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
        display: none;
    }

    body.chat-page #reactionPicker[style*="display: flex"]::before {
        display: block;
    }

        font-size: 32px !important;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 12px !important;
        min-width: 50px !important;
        min-height: 50px !important;
        text-align: center;
        border-radius: 50%;
        display: flex !important;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
    }
    
    body.chat-page #reactionPicker .reaction-emoji:hover {
        transform: scale(1.2);
        background: rgba(255, 255, 255, 0.1);
    }
    
    /* Mobile responsiveness for chat page only */
    @media (max-width: 768px) {
        body.chat-page #reactionPicker {
            padding: 15px 12px 25px !important;
            gap: 12px !important;

    <!-- SIMPLE FIX: Add chat-page class to body and handle reaction picker -->
    <script>
    // This simple script just adds click-to-close functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Feather Icons
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
        
        // Add chat-page class to body so our CSS only applies here
        document.body.classList.add('chat-page');
        
        // When reaction picker is shown, add overlay click handler
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'style') {
                    const picker = document.getElementById('reactionPicker');
                    if (picker && picker.style.display === 'flex') {
                        // Add click handler to close when clicking outside
                        const closeOnClick = function(e) {
                            if (!picker.contains(e.target)) {
                                picker.style.display = 'none';
                                document.removeEventListener('click', closeOnClick);
                            }
                        };
                        
                        // Add the click handler after a small delay
                        setTimeout(() => {
                            document.addEventListener('click', closeOnClick);
                        }, 10);
                    }
                }
            });
        });
        
        // Observe the reaction picker for style changes
        const picker = document.getElementById('reactionPicker');
        if (picker) {
            observer.observe(picker, { attributes: true });
        }
        
        // Also close when pressing Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const picker = document.getElementById('reactionPicker');
                if (picker && picker.style.display === 'flex') {
                    picker.style.display = 'none';
                }
            }
        });
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatInput = document.querySelector('.chat-input');
        const inputField = document.querySelector('.chat-input input[type="text"]');
        
        if (!inputField) return;
        
        inputField.addEventListener('focus', function() {
            chatInput.classList.add('input-focused');
        });
        
        inputField.addEventListener('blur', function() {
            chatInput.classList.remove('input-focused');
        });
        
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (!chatInput.contains(e.target)) {
                chatInput.classList.remove('input-focused');
            }
        });
    });
    </script>
