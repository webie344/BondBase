<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Default meta tags (will be updated by JavaScript) -->
    <meta property="og:title" content="Anonymous Gist">
    <meta property="og:description" content="Check out this anonymous gist!">
    <meta property="og:image" content="https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous&backgroundColor=b6e3f4">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Anonymous Gists">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Anonymous Gist">
    <meta name="twitter:description" content="Check out this anonymous gist!">
    <meta name="twitter:image" content="https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous&backgroundColor=b6e3f4">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .preview-container {
            width: 100%;
            max-width: 500px;
        }
        
        .gist-preview-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(179, 0, 75, 0.1);
        }
        
        .loading-state, .empty-state {
            text-align: center;
            padding: 40px;
        }
        
        .view-app-btn {
            background: #b3004b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .gist-preview-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div id="gistPreviewContainer">
            <!-- Gist preview will be loaded here -->
            <div class="loading-state">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                </div>
                <p>Loading gist preview...</p>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Import the gists.js file -->
    <script type="module" src="gists.js"></script>
</body>
</html>
