<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Stream - BondBase</title>
  
    <link rel="stylesheet" href="style.css">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Grid Layout Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-top: 60px;
            padding-bottom: 70px;
        }

        /* Hide original TikTok container */
        #tiktokContainer {
            display: none !important;
        }

        /* Grid Container */
        .video-grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Grid Header */
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .grid-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .create-grid-btn {
            background: #ff2d55;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .create-grid-btn:hover {
            transform: scale(1.05);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* Video Card */
        .video-card {
            position: relative;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Video Thumbnail Container */
        .video-thumbnail-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        /* Avatar Overlay */
        .video-avatar-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }

        .video-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            object-fit: cover;
            background: #333;
        }

        .video-username {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Like Button Overlay */
        .video-like-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .video-like-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .video-like-btn:hover {
            background: rgba(255,45,85,0.8);
            transform: scale(1.1);
        }

        .video-like-btn.liked {
            background: rgba(255,45,85,0.9);
        }

        .video-like-btn i {
            color: white;
            font-size: 16px;
        }

        .video-like-count {
            position: absolute;
            top: 40px;
            right: 10px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            text-align: center;
            width: 36px;
        }

        /* Play Overlay */
        .video-play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .video-play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,45,85,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border: 3px solid white;
        }

        /* Video Info */
        .video-info {
            padding: 12px 15px;
        }

        .video-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #aaa;
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-time {
            color: #888;
        }

        /* Loading State */
        .grid-loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .grid-loading i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ff2d55;
        }

        /* No Videos */
        .no-videos {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-videos i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #666;
        }

        .no-videos h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #aaa;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            padding: 0.75rem 0;
            height: 60px;
            display: flex;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .top-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff2d55;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            color: #ff2d55;
        }

        .notification-top {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #d1d5db;
            padding: 0.5rem;
            border-radius: 12px;
            position: relative;
            transition: color 0.2s ease;
        }

        .notification-link:hover {
            color: #ff2d55;
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #ff2d55;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            height: 70px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 5px;
            flex: 1;
            max-width: 16.666%;
            height: 100%;
        }

        .nav-item:hover {
            opacity: 1;
        }

        .nav-item.active {
            opacity: 1;
            color: #ff2d55;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon .feather {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #ff2d55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Comments Modal - FIXED Z-INDEX */
        .comments-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 3000; /* Higher than video modal */
            display: none;
            flex-direction: column;
        }

        .comments-modal.active {
            display: flex;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comments-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-comments {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-comments .feather {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .comment-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .comment-text {
            font-size: 15px;
            line-height: 1.4;
            padding-left: 42px;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .comment-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 15px;
            padding: 12px 15px;
            border-radius: 25px;
            outline: none;
        }

        .comment-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-comment-btn {
            background: #ff2d55;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-comment-btn .feather {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
        }

        /* Comment Reply Styles */
        .comment-reply-info {
            background: rgba(255, 45, 85, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0 8px 45px;
            font-size: 12px;
            color: #ff2d55;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-reply-info .feather {
            width: 12px;
            height: 12px;
            stroke: #ff2d55;
            stroke-width: 2;
        }

        .comment-reply-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            margin-left: auto;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comment-reply-btn .feather {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .comment-reply-btn:hover {
            color: #ff2d55;
        }

        /* Viewers Counter */
        .viewers-counter {
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .viewers-counter .feather {
            width: 16px;
            height: 16px;
            stroke: white;
            stroke-width: 2;
        }

        /* Scrollbar Styling */
        .comments-list::-webkit-scrollbar {
            width: 4px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: rgba(255, 45, 85, 0.5);
            border-radius: 2px;
        }
    </style>
</head>

    <!-- Load stream.js as a module -->

    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });

        // Event listeners for comments modal
        document.addEventListener('DOMContentLoaded', function() {
            const closeCommentsBtn = document.getElementById('closeComments');
            if (closeCommentsBtn) {
                closeCommentsBtn.addEventListener('click', () => {
                    const modal = document.getElementById('commentsModal');
                    modal.classList.remove('active');
                });
            }

            // Close comments modal when clicking outside
            const commentsModal = document.getElementById('commentsModal');
            if (commentsModal) {
                commentsModal.addEventListener('click', (e) => {
                    if (e.target === commentsModal) {
                        commentsModal.classList.remove('active');
                    }
                });
            }

            // Handle comment input enter key
            const commentInput = document.getElementById('modalCommentInput');
            if (commentInput) {
                commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const sendBtn = document.getElementById('modalSendComment');
                        if (sendBtn) {
                            sendBtn.click();
                        }
                    }
                });
            }

            // Hide loading overlay when page loads
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            }, 1000);
        });

        // Global helper functions
        window.formatCategory = function(category) {
            if (!category) return 'Uncategorized';
            return category.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        };

        window.formatTime = function(timestamp) {
            if (!timestamp) return 'Recently';
            
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return date.toLocaleDateString();
            } catch (error) {
                return 'Recently';
            }
        };
    </script>
