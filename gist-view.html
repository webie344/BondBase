<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Gist - View</title>
    <meta name="description" content="View an anonymous gist shared by someone">
    
    <!-- Open Graph Meta Tags for Link Preview -->
    <meta property="og:title" content="Anonymous Gist">
    <meta property="og:description" content="Check out this anonymous gist!">
    <meta property="og:image" content="https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Anonymous Gist">
    <meta name="twitter:description" content="Check out this anonymous gist!">
    <meta name="twitter:image" content="https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            color: #b3004b;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .gist-view-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            margin-bottom: 20px;
        }
        
        .loading-state p {
            color: #666;
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .create-gist-btn {
            background: #b3004b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .create-gist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(179, 0, 75, 0.3);
        }
        
        .gist-voice-note {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .voice-play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #b3004b;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .voice-play-btn:hover {
            transform: scale(1.1);
        }
        
        .voice-waveform {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
        }
        
        .voice-duration {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        @keyframes waveform {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        .wave-bar {
            width: 4px;
            background: #b3004b;
            border-radius: 2px;
            height: 20px;
        }
        
        .view-app-btn {
            background: #b3004b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .view-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(179, 0, 75, 0.3);
        }
        
        .stat-item {
            transition: transform 0.3s;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .gist-view-container {
                padding: 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .create-gist-btn, .view-app-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                Anonymous Gists
            </div>
            <p class="tagline">Share your thoughts anonymously</p>
        </div>
        
        <div class="gist-view-container" id="gistViewContainer">
            <!-- Gist will be loaded here -->
        </div>
        
        <div class="footer">
            <p>Share anonymous gists with your friends!</p>
        </div>
    </div>
    
    <!-- Import the gists.js file -->
    <script type="module" src="gists.js"></script>
</body>
</html>
