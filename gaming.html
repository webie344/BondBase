<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Gamer Avatar</title>
<style>
body {
  margin:0;
  background: radial-gradient(circle at top,#020617,#000);
  font-family: system-ui, sans-serif;
  color: #fff;
  display: grid;
  place-items: center;
  min-height: 100vh;
}
.app {
  width: 340px;
  background: #020617;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.2);
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #fff;
  outline: none;
}
button {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#22d3ee,#6366f1);
  font-weight: bold;
  cursor: pointer;
}
.avatar-wrap {
  margin-top: 20px;
  display: grid;
  place-items: center;
  position: relative;
  width: 160px;
  height: 160px;
}
.avatar-base,
.avatar-overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  object-fit: cover;
  animation: summon 0.6s ease-out;
}
@keyframes summon {
  from { transform: scale(0.5); opacity: 0; filter: blur(6px); }
  to { transform: scale(1); opacity:1; filter: blur(0); }
}
.tag {
  margin-top: 10px;
  font-size: 13px;
  opacity: 0.85;
}
</style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ® Gamer Avatar</h1>
  <input id="username" placeholder="Enter gamer name"/>
  <button onclick="summonAvatar()">Summon Avatar</button>

  <div class="avatar-wrap">
    <img id="avatarBase" class="avatar-base" src="" alt="Base Avatar"/>
    <img id="avatarOverlay" class="avatar-overlay" src="" alt="Overlay"/>
    <div id="tag" class="tag"></div>
  </div>
</div>

<script>
// Pre-made base avatars (hosted online or local)
const baseAvatars = [
  'https://i.imgur.com/FZ2QOqU.png',
  'https://i.imgur.com/gZQK7fH.png',
  'https://i.imgur.com/OvU0xVm.png',
  'https://i.imgur.com/8zFfVwQ.png'
];

// Overlay images for hair, mask, armor, glow
const overlays = [
  'https://i.imgur.com/NqH4LhF.png',
  'https://i.imgur.com/qlm0VFl.png',
  'https://i.imgur.com/FGMroYo.png',
  'https://i.imgur.com/2J85JLu.png'
];

// Simple seed from username
function seedFromString(str) {
  let seed = 0;
  for(let i=0;i<str.length;i++) seed += str.charCodeAt(i);
  return seed;
}

function summonAvatar() {
  const name = document.getElementById('username').value.trim();
  if(!name) return;

  const seed = seedFromString(name);

  const baseIndex = seed % baseAvatars.length;
  const overlayIndex = (seed * 7) % overlays.length; // different seed for overlay

  document.getElementById('avatarBase').src = baseAvatars[baseIndex];
  document.getElementById('avatarOverlay').src = overlays[overlayIndex];

  document.getElementById('tag').textContent = `Summoned profile: ${name}`;
}
</script>

</body>
</html>
